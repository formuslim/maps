<!doctype html>
<html lang="ru">
  <head>
  <meta charset="utf-8">
  <title>Карта мира</title>
  </head>
<body>
<h1> Карта мира </h1>
<svg width="100%" height="auto" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg" style="background-color: #e0f7fa;">
  <title>Схематичная карта мира</title>
  <desc>Простая SVG карта мира с основными континентами.</desc>

  <!-- Фон океана (можно удалить, если есть фон у SVG) -->
  <rect width="100%" height="100%" fill="#e0f7fa"/>

  <!-- Северная Америка -->
  <path d="M200,80
           L150,120
           L130,180
           L140,250
           L180,300
           L220,300
           L250,250
           L230,200
           L260,150
           L200,80 Z"
        fill="#ffeb3b" stroke="#f5c242" stroke-width="2"/>

  <!-- Южная Америка -->
  <path d="M220,300
           L250,350
           L240,420
           L220,450
           L180,450
           L160,400
           L190,350
           L220,300 Z"
        fill="#ffeb3b" stroke="#f5c242" stroke-width="2"/>

  <!-- Европа -->
  <path d="M450,80
           L480,100
           L520,120
           L540,150
           L530,180
           L510,170
           L490,120
           L450,80 Z"
        fill="#4caf50" stroke="#388e3c" stroke-width="2"/>

  <!-- Африка -->
  <path d="M480,180
           L510,220
           L530,280
           L520,350
           L480,400
           L450,400
           L440,350
           L450,280
           L480,180 Z"
        fill="#4caf50" stroke="#388e3c" stroke-width="2"/>

  <!-- Азия -->
  <path d="M550,80
           L600,70
           L650,90
           L700,120
           L750,150
           L780,180
           L770,220
           L730,200
           L680,180
           L630,160
           L580,140
           L550,110
           L550,80 Z"
        fill="#f44336" stroke="#d32f2f" stroke-width="2"/>

  <!-- Австралия -->
  <path d="M800,350
           L830,380
           L850,420
           L830,450
           L800,450
           L780,420
           L790,380
           L800,350 Z"
        fill="#ff9800" stroke="#f57c00" stroke-width="2"/>

  <!-- Антарктида (упрощенно) -->
  <path d="M450,450
           L480,470
           L520,470
           L550,450
           L520,440
           L480,440
           L450,450 Z"
        fill="#b0bec5" stroke="#90a4ae" stroke-width="2"/>

  <!-- Добавление названий континентов (опционально) -->
  <text x="190" y="100" font-family="Verdana" font-size="12" fill="#5d4037" text-anchor="middle">Северная Америка</text>
  <text x="210" y="330" font-family="Verdana" font-size="12" fill="#5d4037" text-anchor="middle">Южная Америка</text>
  <text x="490" y="120" font-family="Verdana" font-size="12" fill="#2e7d32" text-anchor="middle">Европа</text>
  <text x="480" y="250" font-family="Verdana" font-size="12" fill="#2e7d32" text-anchor="middle">Африка</text>
  <text x="650" y="130" font-family="Verdana" font-size="12" fill="#6a1b9a" text-anchor="middle">Азия</text>
  <text x="815" y="400" font-family="Verdana" font-size="12" fill="#e65100" text-anchor="middle">Австралия</text>
  <text x="500" y="450" font-family="Verdana" font-size="12" fill="#37474f" text-anchor="middle">Антарктида</text>

</svg>

</body>
</html>
